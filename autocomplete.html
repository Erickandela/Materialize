<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Autocomplete</title>
    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>
    <div class="container section">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">search</i>
          <input type="text" id="buscar" class="autocomplete">
          <label for="buscar">Search...</label>
        </div>
      </div>
    </div>
    <div class="container" id="respuesta">

    </div>



    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function(){
      var options = {
        data: {
          "HTML": null,
          "CSS": null,
          "ANGULAR": 'https://images.pexels.com/photos/4314679/pexels-photo-4314679.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940'
        },
        onAutocomplete: function (texto) {
          // console.log(`Click on ${texto}`);
          respuesta.innerHTML= `<h5>Elemento buscado: ${texto}</h5>`;
        }
      }
      var elems = document.querySelectorAll('.autocomplete');
      var instances = M.Autocomplete.init(elems, options);
    });

    const respuesta = document.getElementById('respuesta');
    </script>
  </body>
</html>
