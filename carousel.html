<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>
    <div class="carousel carousel-slider center">
      <div class="carousel-fixed-item center">
        <a class="btn waves-effect white grey-text darken-text-2">Button</a>
      </div>
      <div class="carousel-item purple white-text">
        <h2>First Panel</h2>
        <p class="white-text">This is the first panel.</p>
      </div>
      <div class="carousel-item red white-text">
        <h2>Second Panel</h2>
        <p class="white-text">This is the second panel.</p>
      </div>
      <div class="carousel-item green white-text">
        <h2>Third Panel</h2>
        <p class="white-text">This is the third panel.</p>
      </div>
      <div class="carousel-item blue white-text">
        <h2>Fourth Panel</h2>
        <p class="white-text">This is the fourth panel.</p>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.carousel');
        var instances = M.Carousel.init(elems,
          {
          indicators: true,
          fullWidth: true
        });
      });
    </script>
  </body>
</html>
